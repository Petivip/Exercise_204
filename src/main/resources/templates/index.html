<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/carform}" th:object="${car}" method="post">
    Car Name:<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span> <br />

    Year:<input type="number" th:field="*{year}" /><br />
    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" ></span> <br />

    Description:<textarea rows="4" th:field="*{description}" /><br />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" ></span> <br />

    <input type="submit" value="submit">
</form>
</body>
</html>
